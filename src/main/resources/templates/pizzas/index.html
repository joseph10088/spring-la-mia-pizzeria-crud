<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <title>Pizzeria</title>
</head>
<body>
    <header>
        <nav th:replace="~{fragments :: navbar('pizzas')}"></nav>
    </header>

    <main class="mt-5">
        <div class="container">
            <th:block th:if="${successMessage != null}">
                <div class="alert alert-success alert-dismissable fade show">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
                </div>
            </th:block>
            <h1>Menu</h1>
            <hr>

            <div class="mb-3 mt-3 d-flex justify-content-between">
            <form method="get" th:action="@{/pizzas}">
                <div class="input-group">
                    <input class="form-control col-3" name="keyword" type="search" placeholder="search" aria-label="search">
                </div>
            </form>
            <div>
                <a class="btn btn-primary" th:href="@{/pizzas/create}">New pizza</a>
            </div>
            </div>
            <div class="row justify-content-between">
                <div th:each="item : ${pizzas}" class="col-sm-12 col-md-3 shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="text-center">
                        <img th:src="${item.photo}" th:alt="${item.name}">
                    </div>
                    <div class="text-center">
                        <h5 th:text="${item.name}"></h5>
                        <a class="btn btn-dark" th:href="@{pizzas/show/{id}(id=${item.id})}">Details</a>
                    </div>
                </div>
            </div>
            <div class="alert alert-danger" role="alert" th:if="${pizzas.size() == 0}">
                <p>pizza not found</p>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
